<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/principal.xhtml">

	<ui:define name="content">
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />
		<div class="ContainerIndent">

			<p:panel>
				<div class="Container100 Responsive">
					<div class="ContainerIndent TexAlCenter">
						<h:outputText value="#{label['permissao.cadastro']}"
							styleClass="FontBold Fs18 emissaoDocumentos"></h:outputText>
					</div>
				</div>
				<div class="Container100 Responsive">
					<div class="ContainerIndent">
						<p />
						<p:fieldset legend="#{label['permissao.cadastro']}"
							class="Responsive" toggleable="true">

							<h:form id="formPermi">
								<div class="Container100 Responsive">
									<div class="ContainerIndent">
										<h:panelGrid columns="2" cellpadding="5">

											<p:outputLabel value="#{label['nome']} : " for="idNome" />
											<p:inputText required="true"
												requiredMessage="#{label['msg.required.nome']}" id="idNome"
												value="#{permissaoView.permissao.nome}" maxlength="20"
												style="width: 250px" />

											<p:outputLabel value="#{label['valor']} : " for="idValor" />
											<p:inputText required="true"
												requiredMessage="#{label['msg.required.valor']}"
												id="idValor" value="#{permissaoView.permissao.valor}"
												maxlength="20" style="width: 250px" />

											<p:outputLabel value="#{label['descricao']} : " for="idDesc" />
											<p:inputTextarea id="idDesc"
												value="#{permissaoView.permissao.descricao}" maxlength="255"
												style="width: 250px" />

											<p:commandButton title="#{label['cancelar']}"
												icon="fa icon-cancel Fs14 white"
												value="#{label['cancelar']}"
												action="#{permissaoView.cancelar}" immediate="true"
												style="margin-left:10%" />

											<p:commandButton title="#{label['adicionar']}"
												icon="fa icon-ok Fs14 white" value="#{label['adicionar']}"
												action="#{permissaoView.saveOrUpdate()}" update="@all"
												style="float:right;margin-right:10%">
											</p:commandButton>

										</h:panelGrid>
									</div>
								</div>
							</h:form>
						</p:fieldset>
					</div>
				</div>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
